<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboard.css">
    <title>HEPTAGON</title>
</head>
<body class="dbody">
    <div class="dcontainer">
        <aside class="dsidebar" id="sidebar">
            <button class="sidedashbtn" onclick="window.location.href='index.html'">Dashboard</button>
            <button class="sideactbtn" onclick="window.location.href='Activities.html'">Activities</button>
        </aside>

        <main class="dcontent">
            <header class="dheader">
                <div class="hamburger" id="hamburger">&#9776;</div>
                <h1 class="dtitle">HEPTAGON</h1>
            </header>
            <section class="teamintro">
                <h2>Get to know</h2>
                <h1>OUR TEAM</h1>
            </section>
            <section class="team">
                <div class="member">
                    <img src="Leader.jpg" alt="Ran David Dionisio">
                    <h3>Ran David Dionisio</h3>
                    <p>Leader</p>
                </div>
                <div class="member">
                    <img src="programmer1.jpg" alt="Medarlyn Temiras">
                    <h3>Medarlyn Temiras</h3>
                    <p>Programmer 1</p>
                </div>
                <div class="member">
                    <img src="Programmer2.jpg" alt="Shane Stephen Abenoja">
                    <h3>Shane Stephen Abenoja</h3>
                    <p>Programmer 2</p>
                </div>
                <div class="member">
                    <img src="Researcher.jpg" alt="Jose Luis Maliwat">
                    <h3>Jose Luis Maliwat</h3>
                    <p>Researcher</p>
                </div>
                <div class="member">
                    <img src="Hardware1.jpg" alt="Cee-J Remillo">
                    <h3>Cee-J Remillo</h3>
                    <p>Hardware 1</p>
                </div>
                <div class="member">
                    <img src="hardware2.jpg" alt="Ezekiel Seletaria">
                    <h3>Ezekiel Seletaria</h3>
                    <p>Hardware 2</p>
                </div>
                <div class="member">
                    <img src="Docu.jpg" alt="Abegail Raton">
                    <h3>Abegail Raton</h3>
                    <p>Documentation</p>
                </div>
            </section>
        </main>
    </div>   

    <script>
        document.getElementById('hamburger').onclick = function() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
